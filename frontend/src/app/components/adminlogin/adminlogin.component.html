<body>
    <section>
        <div class="container">

            <div class="user signupBx">
                <div class="formBx">
                    <form name="userlogin" #adminlogin="ngForm" (ngSubmit)="validateUser()">
                        <h2>Admin Login</h2>

                        <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required
                            pattern="^[a-z0-9+_.-]+@[a-z0-9.-]+\.[a-z]{2,4}"
                            [class.is-invalid]="email.invalid && email.touched" placeholder="Email Address" />
                        <small [class.d-none]="email.valid ">Enter valid email</small>
                        <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password"
                            #password="ngModel" required [class.is-invalid]="password.invalid && password.touched"
                            minlength="6" />
                        <small [class.d-none]="password.valid ">Enter valid Password</small><br><br>
                        <button class="bt btn btn-primary" [disabled]="adminlogin.form.invalid" type="submit" name=""
                            value="Sign In">Sign In </button>
                        <p class=" signup">
                            Already have an account ?
                            <a href="login">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img
                        src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg"
                        alt="" />

                </div>
            </div>
        </div>

    </section>
</body>
