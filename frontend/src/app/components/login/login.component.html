<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img
                        src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg"
                        alt="" /></div>
                <div class="formBx">

                    <form name="userlogin" #userlogin="ngForm" (ngSubmit)="validateUserLogin()">
                        <h2>Sign In</h2>
                        <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" #email="ngModel"
                            required pattern="^[a-z0-9+_.-]+@[a-z0-9.-]+\.[a-z]{2,4}"
                            [class.is-invalid]="email.invalid && email.touched" />
                        <small [class.d-none]="email.valid ">Enter valid email</small>
                        <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password"
                            #password="ngModel" required [class.is-invalid]="password.invalid && password.touched"
                            minlength="6" />
                        <small [class.d-none]="password.valid ">Enter valid Password</small><br><br>
                        <button class="bt btn btn-primary" type="submit" value="Login"
                            [disabled]="userlogin.form.invalid" value="Login">Login</button>

                        <p class="signup">
                            Don't have an account ?
                            <a href="signup">Sign Up.</a>
                        </p>

                    </form>
                    <br>

                </div>
